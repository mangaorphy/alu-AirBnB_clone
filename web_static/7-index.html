<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

                <li>

                </li>

                    <ul>
                        <li>Mkoba1</li>
                        <li>Senga</li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="amenities">
            <h3>Amenities</h3>
            <h4>Starlink in Zimbabwe.</h4>
            <ul class="popover">
                <li>Swimming Pool</li>
                <li>Gym</li>
                <li>Parking</li>
            </ul>
        </div>
        <button type="button">Search</button>

<!--------places---section----->

        <h1>Places</h1>
        <article>
            <h2>Victoria Falls</h2>
